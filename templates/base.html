<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Include Tailwind CSS -->
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">FlaskApp</a>
            
            <div class="hidden md:flex space-x-4">
                <a href="{{ url_for('home') }}" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Home</a>
                <a href="{{ url_for('views') }}" class="text-white hover:bg-blue-700 px-3 py-2 rounded">View All</a>
                <a href="{{ url_for('signup') }}" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Register</a>
                <a href="#" class="text-white hover:bg-blue-700 px-3 py-2 rounded">Login</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto flex justify-between items-center">
        {% block content %}
    
        {% endblock content %}
    </div>
    

</body>
</html>
